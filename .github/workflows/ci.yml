name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e .[dev]
      - run: pytest --cov=evoagentx/utils --cov=evoagentx/optimizers \ --cov-config=.coveragerc --cov-report=term-missing --cov-branch \ --cov-fail-under=80

